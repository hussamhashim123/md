{% extends 'admin/submit_line.html' %}
{% block submit-row %}
<style>
    .col-lg-9  {
        max-width: 80%;
    
    }
    
    .col-lg-3 {
        max-width: 20%;
    }
</style>

{{ block.super }}
{% endblock %}
{% block extra-actions %}
{% if object_id %}
<div class="form-group">
    <a href="{% url 'admin:print' object_id %}" class="btn btn-outline-info form-control">PDF</a>
</div>
<div class="form-group">
    <a href="{% url 'admin:export' object_id %}" class="btn btn-outline-info form-control">EXECL</a>
</div>
{% endif %}
{% endblock extra-actions %}
